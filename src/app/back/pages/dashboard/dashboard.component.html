<title>Pari Admin Dashboard</title>
<h1 class="titre">Dashboard</h1>
<p class="mb-4 titre">Page qui montre la statiqtique de recharge, les nombres total du client,de match dans l'application, la progression des matchs. </p>

<!-- Content Row -->
<div class="row">
  <!-- Earnings (Monthly) Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
          <div class="card-body">
              <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                          Recharge total</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{sommeMontant}}</div>
                  </div>
                  <div class="col-auto">
                      <i>Ariary</i>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Pending Requests Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
          <div class="card-body">
              <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                          Total client</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{totalClient}}</div>
                  </div>
                  <div class="col-auto">
                      <i class="fas fa-user-alt fa-2x text-gray-300"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                        Total match </div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{totalMatch}}</div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-futbol fa-2x text-gray-300"></i>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Content Row -->
<div class="row">

		<div class="col-xl-8 col-lg-7">

				<!-- Area Chart -->
				<div class="card shadow mb-4">
						<div class="card-header py-3">
								<h6 class="m-0 font-weight-bold text-primary">Statistique de recharge (Ariary)</h6>
						</div>
						<div class="card-body">
              <canvas mdbChart
                  [chartType]="chartType"
                  [datasets]="chartDatasets"
                  [labels]="chartLabels"
                  [colors]="chartColors"
                  [options]="chartOptions"
                  [legend]="true"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)">
              </canvas>
						</div>
				</div>
			</div>

		<!-- Donut Chart -->
		<div class="col-xl-4 col-lg-5">
				<div class="card shadow mb-4">
						<!-- Card Header - Dropdown -->
						<div class="card-header py-3">
								<h6 class="m-0 font-weight-bold text-primary">Progression match</h6>
						</div>
						<!-- Card Body -->
						<div class="card-body">
              <div style="display: block">
                <canvas mdbChart
                    [chartType]="chartType1"
                    [datasets]="chartDatasets1"
                    [labels]="chartLabels1"
                    [colors]="chartColors1"
                    [options]="chartOptions1"
                    [legend]="true"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
                </canvas>
              </div>
						</div>
				</div>
		</div>
</div>
