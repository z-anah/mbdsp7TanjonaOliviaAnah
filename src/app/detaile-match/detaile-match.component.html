<!DOCTYPE html>
<html lang="zxx">
  <!-- Mirrored from preview.colorlib.com/theme/specer/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 11 Jun 2021 12:37:22 GMT -->

  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Specer Template" />
    <meta name="keywords" content="Specer, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>M2 | TPT</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="/../assets/css/bootstrap.min.css+font-awesome.min.css+owl.carousel.min.css+magnific-popup.css+slicknav.min.css+style.css.pagespeed.cc.w0Ubuvfryu.css"
      type="text/css"
    />
  </head>

  <body>
    <app-menus></app-menus>

    <section
      class="breadcrumb-section set-bg"
      style="background-image: url(../../assets//img/breadcrumb-bg.jpg)"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="bs-text">
              <h2>Resultat</h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="schedule-section spad">
      <div class="container">
        <div class="row" *ngFor="let a of matchs">
          <div class="col-lg-12 left-blog-pad"  *ngFor="let i of a.Equ_equipes_equipe" >
            <div class="schedule-text"    *ngFor="let e of a.Equipes">
              <h4 class="st-title" >Resultat {{e.nomequipe}} vs {{i.nomequipe}}</h4>
              <div class="st-table">
                <table>
                  <tbody>
                    <tr>
                      <td class="left-team">
                        
                        <img
                          src="http://localhost:5000/api/download/{{e.logoequipe}}"
                          alt=""
                        />
                        <h4>{{e.nomequipe}}</h4>
                      </td>
                      <td class="st-option">
                        <div class="so-text">
                          Arbitre : {{a.arbitre_nom}}
                        </div>
                        <h4>{{a.scoreEq1}} : {{a.scoreEq2}}</h4>
                        <div class="so-text">{{a.dateHeureMatch | date:'EEEE, MMMM d, y, h:mm:ss'}}</div>
                      </td>
                      <td class="right-team">
                        <img
                          src="http://localhost:5000/api/download/{{i.logoequipe}}"
                          alt=""
                        />
                        <h4>{{i.nomequipe}}</h4>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <app-footer></app-footer>
  </body>
</html>
