<!DOCTYPE html>
<html lang="zxx">
  <!-- Mirrored from preview.colorlib.com/theme/specer/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 11 Jun 2021 12:37:22 GMT -->


  <body>
    <app-menus></app-menus>

    <section
      class="breadcrumb-section set-bg"
      style="background-image: url(../../assets//img/breadcrumb-bg.jpg)"
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="bs-text">
              <h2>Resultat</h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="schedule-section spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 left-blog-pad">
            <div class="schedule-text">
              <h4 class="st-title">World Cup 2019</h4>
              <div class="st-table">
                <table>
                  <tbody>
                    <tr *ngFor="let a of matchs | paginate : {
                      itemsPerPage: limit,
                      currentPage: page,
                      totalItems: count
                    };">
                    <td *ngFor="let e of a.Equipes" class="left-team">
                      <img style="width: 50px; height: 50px;"
                          src="https://tpt-node.herokuapp.com/api/download/{{e.logoequipe}}"
                          alt=""
                        />
                        <h4>{{e.nomequipe}}</h4>
                      </td>
                      <td class="st-option">
                        <h4>{{a.scoreEq1}} : {{a.scoreEq2}}</h4>
                        <div class="so-text">{{a.dateHeureMatch}}</div>
                      </td>
                      <td *ngFor="let i of a.Equ_equipes_equipe" class="right-team">
                        <img  style="width: 50px; height: 50px;"
                          src="https://tpt-node.herokuapp.com/api/download/{{i.logoequipe}}"
                          alt=""
                        />
                        <h4>{{i.nomequipe}}</h4>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <pagination-controls responsive="true"  previousLabel="<"
              nextLabel=">" (pageChange)="tabSize($event)"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </section>

    <app-footer></app-footer>
  </body>
</html>
