<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Specer Template">
  <meta name="keywords" content="Specer, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>M2 | TPT</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;display=swap" rel="stylesheet">

  <link rel="stylesheet"
    href="../assets/css/bootstrap.min.css+font-awesome.min.css+owl.carousel.min.css+magnific-popup.css+slicknav.min.css+style.css.pagespeed.cc.w0Ubuvfryu.css"
    type="text/css" />
</head>

<body>

  <app-menus></app-menus>

  <section class="hero-section set-bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="hs-item">
            <div class="container">
              <div class="row">
                <div class="col-lg-12">
                  <div class="hs-text">
                    <h4>Vous voulez envie de parier :)</h4>
                    <h2>Inscrivez vous dans notre application Mobile et veuillez connecter !!!</h2>
                    <a href="#" class="primary-btn">More Details</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <div class="trending-news-section">
    <div class="container">
      <div class="tn-title"><i class="fa fa-caret-right"></i>Match Ã  venir</div>
      <div class="news-slider owl-carousel">
        <div class="tn-title"><i class="fa fa-caret-right"></i> Trending News</div>
      </div>
    </div>
  </div>

  <section class="match-section set-bg">
    <div class="container">
      <div class="row">
        
        <div class="col-lg-12">
          <div class="ms-content">
            <h4>Prochain Match</h4>
            <div class="mc-table" *ngFor="let a of matchs | paginate : {
              itemsPerPage: limit,
              currentPage: page,
              totalItems: count
            };">
              <table>
                <tbody>
                  <tr>
                    <td class="left-team" *ngFor="let e of a.Equipes">
                      <img    src="http://localhost:5000/api/download/{{e.logoequipe}}" alt="">
                      <h6>{{e.nomequipe}}</h6>
                    </td>
                    <td class="mt-content">
                      <div class="mc-op">Ucraina vs England</div>
                      <h4>VS</h4>
                      <div class="mc-op">{{a.dateHeureMatch | date:'EEEE, MMMM d, y, h:mm:ss'}}</div>
                    </td>
                    <td class="right-team" *ngFor="let i of a.Equ_equipes_equipe">
                      <img src="http://localhost:5000/api/download/{{i.logoequipe}}" alt="">
                      <h6>{{i.nomequipe}}</h6>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <pagination-controls responsive="true"  previousLabel="<"
            nextLabel=">" (pageChange)="tabSize($event)"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </section>


  <app-news></app-news>
  <app-footer></app-footer>
</body>

</html>
