<!DOCTYPE html>
<html lang="zxx">

<!-- Mirrored from preview.colorlib.com/theme/specer/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 11 Jun 2021 12:37:22 GMT -->


<body>

  <app-menus></app-menus>

  <section class="hero-section set-bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="hs-item">
            <div class="container">
              <div class="row">
                <div class="col-lg-12">
                  <div class="hs-text">
                    <h4>Vous voulez envie de parier :)</h4>
                    <h2>Inscrivez vous dans notre application Mobile et veuillez connecter !!!</h2>
                    <a href="#" class="primary-btn">More Details</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <div class="trending-news-section">
    <div class="container">
      <div class="tn-title"><i class="fa fa-caret-right"></i>Match Ã  venir</div>
      <div class="news-slider owl-carousel">
        <div class="tn-title"><i class="fa fa-caret-right"></i> Trending News</div>
      </div>
    </div>
  </div>

  <section class="match-section set-bg">
    <div class="container">
      <div class="row">
        
        <div class="col-lg-12">
          <div class="ms-content">
            <h4>Prochain Match</h4>
            <div class="mc-table" *ngFor="let a of matchs | paginate : {
              itemsPerPage: limit,
              currentPage: page,
              totalItems: count
            };">
              <table>
                <tbody>
                  <tr>
                    <td class="left-team" *ngFor="let e of a.Equipes">
                      <img    src="https://tpt-node.herokuapp.com/api/download/{{e.logoequipe}}" alt="">
                      <h6>{{e.nomequipe}}</h6>
                    </td>
                    <td class="mt-content">
                      <div class="mc-op">Ucraina vs England</div>
                      <h4>VS</h4>
                      <div class="mc-op">{{a.dateHeureMatch | date:'EEEE, MMMM d, y, h:mm:ss'}}</div>
                    </td>
                    <td class="right-team" *ngFor="let i of a.Equ_equipes_equipe">
                      <img src="https://tpt-node.herokuapp.com/api/download/{{i.logoequipe}}" alt="">
                      <h6>{{i.nomequipe}}</h6>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <pagination-controls responsive="true"  previousLabel="<"
            nextLabel=">" (pageChange)="tabSize($event)"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </section>


  <app-news></app-news>
  <app-footer></app-footer>
</body>

</html>
