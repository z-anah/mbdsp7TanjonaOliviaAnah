<!DOCTYPE html>
<html lang="zxx">
  <!-- routerLink="/detaillequipe"   Mirrored from preview.colorlib.com/theme/specer/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 11 Jun 2021 12:37:22 GMT -->

  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Specer Template" />
    <meta name="keywords" content="Specer, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>M2 | TPT</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="/../assets/css/bootstrap.min.css+font-awesome.min.css+owl.carousel.min.css+magnific-popup.css+slicknav.min.css+style.css.pagespeed.cc.w0Ubuvfryu.css"
      type="text/css"
    />
  </head>

  <body>
    <app-menus></app-menus>

    <section
      class="breadcrumb-section set-bg"
      style="
        background-image: url(../../assets//img/blog/details/details-hero.jpg);
      "
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="bs-text">
              <h2>Equipe</h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="schedule-section spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title">
              <h3>Club <span>Ranking</span></h3>
            </div>
            <div class="points-table">
              <table>
                <thead>
                  <tr>
                    <th class="th-o">Nom</th>
                    <th>Logo</th>
                    <th class="th-o">Formation</th>
                    <th class="th-o">Coach</th>
                  </tr>
                </thead>
                <tbody>
                 
                  <tr *ngFor="let a of equipe | paginate : {
                    itemsPerPage: limit,
                    currentPage: page,
                    totalItems: count
                  };">
                    <td>{{a.nomequipe}}</td>
                    <td class="team-name">
                      <img src="../../assets/img/flag/flag-1.jpg" alt="" />
                      <span></span>
                    </td>
                    <td>22</td>
                    <td>{{a.nomcoachequipe}}</td>
                  </tr>
                </tbody>
              </table>
              <pagination-controls responsive="true"  previousLabel="<"
              nextLabel=">" (pageChange)="tabSize($event)"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </section>

    <app-footer></app-footer>
  </body>
</html>
